query getEverySurveyAvailableToBeTriggered($folderID: ID!, $type: String!, $os: String, $language: String, $version: String, $listReplied: [SurveyReplied], $preview: Boolean) {

    getEverySurveyAvailableToBeTriggered(folderID: $folderID, type: $type, os: $os, language: $language, version: $version, listReplied: $listReplied, preview: $preview) {

      id
      survey
      kind
      
      ... on SurveyTriggerScreen {
        onAllScreen
        onLoadScreen
        delay {
          value
          active
        }
        condition {
          variable
          operator
          value
        }
      }

    }
  }
